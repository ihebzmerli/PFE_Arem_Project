<nb-card>
  <nb-card-header>
    emmbalage Table
    <nb-card-body>
      <div  *ngIf="authority==('ROLE_ADMIN' || 'ROLE_EMBALLEUR' || 'ROLE_DECIDEUR_BP' || 'ROLE_EXPEDITEUR' || 'ROLE_PREPARATEUR_BR' || 'ROLE_RESPONSABLE_DISPATCHING_BP')" class="border">
        <button class="btn btn-md btn-outline-primary">
          <i class="fa fa-user"></i>Statistiques</button>
      </div>
    </nb-card-body>
  </nb-card-header>

  <nb-card-body>
    <div class="container">
      Recherche Table: <input style="width:230px" class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Recherche Global">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th style="text-align: center">
            <label class="label">num_emba</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="search num_Emba"
              style="width:150px" style="align-items: center;" [(ngModel)]="searchTermIdEmba"/>
            </div>
          </th>
          <th style="text-align: center">
            <label class="label">Date Emba</label>
          </th>
          <th style="text-align: center">
            <label class="label">NUM</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="search NUM"
              style="width:150px" style="align-items: center;" [(ngModel)]="searchTermNum"/>
            </div>
          </th>
          <th style="text-align: center">
            <label class="label">QUT</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="search QUT"
              style="width:150px" style="align-items: center;" [(ngModel)]="searchTermQut"/>
            </div>
          </th>
          <th style="text-align: center"><label class="label">Actions</label></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let detemba of filteredDetEmbas | filter:searchText">
          <td style="text-align: center" class="field-multiple-drag"><span><p>{{detemba.id}}</p></span></td>
          <td style="text-align: center" class="field-multiple-drag"><span><p>{{detemba.dateEmba | date: 'MMM d, y H:mm:ss' : '+0000'}}</p></span></td>
          <td style="text-align: center" class="field-multiple-drag"><span><p>{{detemba.num}}</p></span></td>
          <td style="text-align: center" class="field-multiple-drag"><span><p>{{detemba.qut}}</p></span></td>

          <td class="field-multiple-drag">
            <div class="buttons-row">
              <button style="border-radius: 0.75rem;width: 110px;height: 38px;" nbButton type="button" [status]="info" [size]="small" [shape]="semi-round" class="btn btn-md btn-outline-info" outline>
                <i class="fa fa-search"></i>Details</button>
              <button *ngIf="authority==('ROLE_ADMIN' || 'ROLE_EMBALLEUR' || 'ROLE_EXPEDITEUR')" style="border-radius: 0.75rem;width: 110px;height: 38px;" nbButton type="button" [status]="warning" [size]="small" [shape]="semi-round" class="btn btn-md btn-outline-warning" outline>
                <i class="fa fa-edit"></i>Modifier</button>
              <button *ngIf="authority==('ROLE_ADMIN' || 'ROLE_EMBALLEUR' || 'ROLE_EXPEDITEUR')" style="border-radius: 0.75rem;width: 110px;height: 38px;" nbButton class="btn btn-md btn-outline-danger" type="button" [shape]="semi-round" [size]="medium" [status]="danger" (click)="OpenDeletePopap(detemba.id)" outline>
                <i class="fa fa-remove"></i>Supprimer</button>  
            </div>            
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
